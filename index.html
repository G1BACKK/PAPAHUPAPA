<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pay with UPI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f3f4f6;
    }

    button {
      background: #4f46e5;
      color: white;
      padding: 14px 24px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #4338ca;
    }
  </style>
</head>
<body>

  <button onclick="payWithUPI()">Pay â‚¹100 with UPI</button>

  <script>
    async function payWithUPI() {
      try {
        // Create order from your backend (optional if not tracking)
        const res = await fetch("https://papa-mode.onrender.com/create-order", { method: "POST" });
        const data = await res.json();
        const orderId = data?.order_id || "order_" + Date.now();

        // UPI payment details
        const upiId = "gigablast.cf@axisbank";
        const name = "Gigablast";
        const amount = "100.00";
        const note = "Order " + orderId;

        // Build UPI intent URI
        const uri = `upi://pay?pa=${encodeURIComponent(upiId)}&pn=${encodeURIComponent(name)}&am=${amount}&cu=INR&tn=${encodeURIComponent(note)}`;

        // Redirect to UPI app (only works on mobile)
        window.location.href = uri;

      } catch (err) {
        alert("Something went wrong. Try again.");
        console.error(err);
      }
    }
  </script>

</body>
</html>
