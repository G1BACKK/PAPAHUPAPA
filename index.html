<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pay with UPI App</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9fafb;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>

  <button onclick="pay()">Pay â‚¹100 with UPI</button>

  <script>
    async function pay() {
      try {
        // Step 1: Create order from your backend
        const res = await fetch("https://papa-mode.onrender.com/create-order", {
          method: "POST"
        });

        const data = await res.json();
        const orderId = data?.order_id || "order_" + Date.now();

        // Step 2: UPI payment details
        const pa = "gigablast.cf@axisbank"; // your fixed UPI ID
        const pn = "Gigablast";             // payee name
        const tr = orderId;                 // transaction ref
        const tn = "Payment for order " + orderId;
        const am = "100.00";
        const cu = "INR";

        // Step 3: Build app-specific UPI URLs
        const urls = [
          `paytmmp://pay?pa=${pa}&pn=${pn}&tr=${tr}&tn=${tn}&am=${am}&cu=${cu}`,
          `gpay://upi/pay?pa=${pa}&pn=${pn}&tr=${tr}&tn=${tn}&am=${am}&cu=${cu}`,
          `phonepe://pay?pa=${pa}&pn=${pn}&tr=${tr}&tn=${tn}&am=${am}&cu=${cu}`
        ];

        // Step 4: Attempt each app link
        for (const url of urls) {
          const iframe = document.createElement("iframe");
          iframe.style.display = "none";
          iframe.src = url;
          document.body.appendChild(iframe);

          // Wait a short time before trying next
          await new Promise(resolve => setTimeout(resolve, 1500));

          document.body.removeChild(iframe);
        }

        // Optional fallback to generic UPI
        const fallback = `upi://pay?pa=${pa}&pn=${pn}&tr=${tr}&tn=${tn}&am=${am}&cu=${cu}`;
        window.location.href = fallback;

      } catch (err) {
        console.error("Payment error:", err);
        alert("Something went wrong. Try again.");
      }
    }
  </script>

</body>
</html>
