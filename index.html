<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UPI App Payment</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f3f4f6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }

    .container h2 {
      margin-bottom: 20px;
      font-size: 20px;
    }

    .btn {
      display: block;
      margin: 10px auto;
      padding: 14px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      width: 220px;
    }

    .paytm { background-color: #0033cc; }
    .gpay { background-color: #0f9d58; }
    .phonepe { background-color: #5f259f; }
    .others { background-color: #eab308; color: black; }
  </style>
</head>
<body>

  <div class="container">
    <h2>Pay â‚¹100 with Your UPI App</h2>
    <button class="btn paytm" onclick="pay('paytm')">Pay with Paytm</button>
    <button class="btn gpay" onclick="pay('gpay')">Pay with Google Pay</button>
    <button class="btn phonepe" onclick="pay('phonepe')">Pay with PhonePe</button>
    <button class="btn others" onclick="pay('upi')">Other UPI App</button>
  </div>

  <script>
    async function pay(app) {
      try {
        // Step 1: Create order from backend
        const res = await fetch("https://papa-mode.onrender.com/create-order", {
          method: "POST"
        });

        const data = await res.json();
        const orderId = data?.order_id || "order_" + Date.now();

        // Step 2: UPI Payment Details
        const pa = "gigablast.cf@axisbank"; // Your UPI ID
        const pn = "Gigablast";
        const tr = orderId;
        const tn = `Payment for Order ${orderId}`;
        const am = "100.00";
        const cu = "INR";

        // Step 3: Build URI based on app
        let uri = "";

        if (app === "paytm") {
          uri = `paytmmp://pay?pa=${pa}&pn=${pn}&tr=${tr}&tn=${tn}&am=${am}&cu=${cu}`;
        } else if (app === "gpay") {
          uri = `gpay://upi/pay?pa=${pa}&pn=${pn}&tr=${tr}&tn=${tn}&am=${am}&cu=${cu}`;
        } else if (app === "phonepe") {
          uri = `phonepe://pay?pa=${pa}&pn=${pn}&tr=${tr}&tn=${tn}&am=${am}&cu=${cu}`;
        } else {
          uri = `upi://pay?pa=${pa}&pn=${pn}&tr=${tr}&tn=${tn}&am=${am}&cu=${cu}`;
        }

        // Step 4: Redirect to UPI app
        window.location.href = uri;

      } catch (err) {
        alert("Failed to create order or open app.");
        console.error("Error:", err);
      }
    }
  </script>

</body>
</html>
